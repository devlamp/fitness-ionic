<ion-navbar *navbar>
  <ion-title>Kursangebote</ion-title>
  <ion-buttons end>
    <button  (click)="addCourse()">
      <ion-icon name="create" item-left></ion-icon>
    </button>
  </ion-buttons>
  
</ion-navbar>

<ion-content>
<ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
<ion-list>
  <button *ngFor="#category of fitness.categories" ion-item (click)="onNavigate(category)">
    <ion-icon [name]="fitness.getIcon(category._id)" item-left></ion-icon>
    <h2>{{category._id}}</h2>
    <ion-badge item-right>{{category.count}}</ion-badge>
  </button>
</ion-list>
</ion-content>
