<ion-content padding class="page2">
  <ion-item>
    <ion-label>Titel</ion-label>
    <ion-input [(ngModel)]="course.title" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Kategorie</ion-label>
    <ion-select [(ngModel)]="course.category">
      <ion-option *ngFor="#item of fitness.options?.categories" [value]="item.name">{{item.name}}</ion-option>
    </ion-select>
  </ion-item>
    <ion-item>
    <ion-label>Teilnehmerzahl</ion-label>
    <ion-input [(ngModel)]="course.maxParticipants" (change)="course.maxParticipants = number(course.maxParticipants)" type="tel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Schwierigkeit</ion-label>
    <ion-select [(ngModel)]="course.difficulty">
      <ion-option *ngFor="#item of fitness.options?.difficulty" [value]="item.name">{{item.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <input style="width:100%;border: 0px; margin-left: 0px; padding-left: 0px" id="mapinput" class="controls" type="text"
        placeholder="Adresse">
  </ion-item>
 
  <ion-item>
     <div style="width:100%; height:200px" id="map"></div>
  </ion-item>
  <br><br>
  <button (click)="addCourse()" block>Kurs anbieten</button>
  
</ion-content>
