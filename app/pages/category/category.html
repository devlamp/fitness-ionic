<ion-navbar *navbar>
  <ion-title>{{Category.name}}</ion-title>
  <ion-buttons end>
    <button  (click)="addCourse()">
      <ion-icon name="create" item-left></ion-icon>
    </button>
  </ion-buttons>
  
</ion-navbar>

<ion-content>
<ion-list>
  <button *ngFor="#course of fitness.coursecategory" ion-item (click)="onNavigate(course)">
    <ion-icon [name]="fitness.getIcon(course.category)" item-left></ion-icon>
    <h2>{{course.title}}</h2>
    <h3>{{course.difficulty}}</h3>
    <p>{{course.location}}</p>
    <ion-badge open item-right>{{course.participants.length}}/{{course.maxParticipants}}</ion-badge>
  </button>
</ion-list>
</ion-content>
